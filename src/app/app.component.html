<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="list">Dashboard</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="list" routerLinkActive="active">List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="create" routerLinkActive="active"
          >Create</a
        >
      </li>
    </ul>
    <input
      *ngIf="isListRoute()"
      class="form-control mr-sm-2"
      type="search"
      placeholder="Search Songs"
      aria-label="Search"
      [(ngModel)]="searchText"
      (ngModelChange)="searchSongs($event)"
    />
  </div>
</nav>
<div *ngIf="loadingService.getLoading() | async" class="loading">
  <div class="spinner-border"></div>
  <span>Loading...</span>
</div>
<app-alert></app-alert>
<main>
  <router-outlet></router-outlet>
</main>
